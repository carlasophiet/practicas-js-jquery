<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>factorial</title>
</head>
<body>
	<script type="text/javascript">
		var n = 5;
		var fact =1;
		for (i = n; i>=1; i--){
			fact = fact *i; 
		}
		document.write ('El factorial de ' + n + ' es '+ fact + '.');
	</script>

</body>
</html>
