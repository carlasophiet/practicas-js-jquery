	<script type="text/javascript">

	var numeros = ['uno', 'dos', 'tres', 'cuatro', 'cinco', 'seis', 'siete'];
	
	for (i =0; i < dias.length; i++){
	
		document.write(dias[i] + " es el día número " + numeros[i] + ". </br>");

	}
	i=0;
	for (i=0; i<dias.lenght; i++){
		if (i <= 4){
			document.write(dias[i] + " es día hábil. </br>");
		}
		else {
			document.write(dias[i] + " es fin de semana. </br>");
		}
	}

	</script>
